name: Performance Benchmarks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  benchmark:
    name: Run Benchmarks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run benchmarks
        run: npm run bench:run

      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: Performance Benchmarks
          tool: 'customSmallerIsBetter'
          output-file-path: benchmark-results.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # Store results in gh-pages branch
          auto-push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          # Comment on PRs with benchmark comparison
          comment-on-alert: true
          alert-threshold: '150%'
          fail-on-alert: false
          # Only alert if significantly slower
          alert-comment-cc-users: '@${{ github.actor }}'

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark-results.json
          retention-days: 30

  benchmark-comparison:
    name: Compare Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run benchmarks on PR branch
        run: npm run bench:run

      - name: Save PR benchmark results
        run: mv benchmark-results.json pr-benchmark-results.json

      - name: Checkout base branch
        uses: actions/checkout@v6
        with:
          ref: ${{ github.base_ref }}
          clean: false

      - name: Install base dependencies
        run: npm ci

      - name: Run benchmarks on base branch
        run: npm run bench:run || echo "No benchmarks on base branch"

      - name: Compare results
        id: compare
        run: |
          if [ -f benchmark-results.json ] && [ -f pr-benchmark-results.json ]; then
            echo "## Benchmark Comparison" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Comparing PR branch vs base branch performance." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âœ… Benchmark comparison complete. Check artifacts for detailed results." >> $GITHUB_STEP_SUMMARY
          else
            echo "## Benchmark Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "First benchmark run - no base comparison available." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload comparison artifacts
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-comparison
          path: |
            benchmark-results.json
            pr-benchmark-results.json
          retention-days: 7
